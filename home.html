        .status span {

        }
        .cat-image {
            margin-top: 100px;
            position: relative;
        }
        .cat-image img {
            width: 250px;
            height: auto;
            transition: all 0.2s ease-in-out;
        }

        /* Effect for plus one */
        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-200px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .plus-one {
            position: absolute;
            color: #fff;
            font-size: 40px;
            animation: fadeOut 1.6s forwards;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* White glow */
        }

        /* Glow effect on click */
        .cat-image img.pulsing {
            animation: pulse 0.1s ease-in-out;
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #202020;
            padding: 10px 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }
        .nav button {
            font-family: 'Rubik', sans-serif;
            background-color: transparent;
            color: white;
            border: none;
            text-align: center;
            flex: 1;
            font-size: 14px;
        }
        .nav button img {
            display: block;
            margin: 0 auto;
            width: 30px;
            height: 30px;
        }

        .nav button span {
            display: block;
            margin-top: 5px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            color: #000;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #0741C9, #0A2F9A, #131625);
            color: #fff;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .popup-text {

}

    <script>
        // Retrieve points from localStorage
        function getPoints() {
            return parseFloat(localStorage.getItem('currency2')) || 0;
        }

        // Save points to localStorage
        function setPoints(points) {
            // Check for level up and reward
            if (points >= 1000000 && points < 1000000 + 5000) {
                points += 5000; // Add reward points
                showRewardMessage(); // Show reward message
            }

            localStorage.setItem('currency2', points);
            updateDisplay(points);
            updateCatImage(points); // Update cat image based on points
        }

        // Update the points display
        function updateDisplay(points) {
            document.querySelector('.coins').textContent = points;
        }

        // Update cat image based on points
        function updateCatImage(points) {
              const catImage = document.getElementById('catImage');
              if (points >= 10000000) {
                catImage.src = "lv10.png"; // صورة المستوى 10
              } else if (points >= 5000000) {
                catImage.src = "lv9.png"; // صورة المستوى 9
              } else if (points >= 2500000) {
                catImage.src = "lv8.png"; // صورة المستوى 8
              } else if (points >= 1000000) {
                catImage.src = "lv7.png"; // صورة المستوى 7
              } else if (points >= 500000) {
                catImage.src = "lv6.png"; // صورة المستوى 6
              } else if (points >= 250000) {
                catImage.src = "lv5.png"; // صورة المستوى 5
              } else if (points >= 100000) {
                catImage.src = "lv4.png"; // صورة المستوى 4
              } else if (points >= 50000) {
                catImage.src = "lv3.png"; // صورة المستوى 3
              } else if (points >= 10000) {
                catImage.src = "lv2.png"; // صورة المستوى 2
              } else if (points >= 1000) {
                catImage.src = "lv1.png"; // صورة المستوى 1
              }
            }
            
            // Increment points and show animation
            function incrementPoints(event) {
              const points = getPoints();
              const newPoints = points + 1; // إضافة نقطة جديدة
              setPoints(newPoints);
              showPlusOne(event); // عرض تأثير النقطة الجديدة
            }
            
            // Show plus one effect
            function showPlusOne(event) {
              const plusOne = document.createElement('div');
              plusOne.textContent = '1+';
              plusOne.className = 'plus-one';
              document.body.appendChild(plusOne);
            
              const { clientX, clientY } = event;
              plusOne.style.left = `${clientX}px`;
              plusOne.style.top = `${clientY}px`;
            
              setTimeout(() => {
                plusOne.style.opacity = 0;
                plusOne.style.transform = 'translateY(-200px)';
              }, 0);
            
              setTimeout(() => {
                plusOne.remove();
              }, 1600);
              // إضافة تأثير للرسمة عند النقر
              const catImage = document.getElementById('catImage');
              catImage.classList.add('pulsing');
              setTimeout(() => {
                catImage.classList.remove('pulsing');
              }, 100);
            }
            
            // Show reward message
            function showRewardMessage() {
              const popup = document.getElementById('popupMessage');
              popup.style.display = 'flex';
            }
            
            // Close the popup
            function closePopup() {
              const popup = document.getElementById('popupMessage');
              popup.style.display = 'none';
            }
            
            // Navigate to a different page
            function navigateTo(page) {
              window.location.href = page;
            }
            
            // Initialize points on load
            document.addEventListener('DOMContentLoaded', () => {
              const points = getPoints();
              updateDisplay(points);
              updateCatImage(points);
            });
            </script>
