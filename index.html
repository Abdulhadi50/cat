<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صفحة تحميل</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* يجعل ارتفاع الصفحة 100% */
            background: url('background.jpg') no-repeat center center fixed; /* إضافة صورة الخلفية */
            background-size: cover; /* جعل الخلفية تغطي كامل الصفحة */
            display: flex;
            flex-direction: column; /* السماح بترتيب العناصر عمودياً */
            justify-content: flex-start; /* محاذاة الشريط إلى أعلى الصفحة */
            align-items: center; /* توسيط العناصر أفقياً */
            overflow: hidden; /* منع التمرير */
        }

        .loaderBar {
            width: 100%; /* ملء عرض الشاشة */
            height: 10px;
            background: #F9F9F9;
            border-radius: 0px;
            border: 1px solid #006DFE;
            position: relative;
            overflow: hidden;
            margin-top: 0; /* إزالة الهوامش العلوية */
        }

        .loaderBar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 0px;
            background: repeating-linear-gradient(45deg, #0A2DA1 0 30px, #0A2DA1 0 40px) right/200% 100%;
            animation: fillProgress 6s ease-in-out infinite, lightEffect 1s infinite linear;
            animation-fill-mode: forwards;
        }

        @keyframes fillProgress {
            0% {
                width: 0;
            }
            5% {
                width: 33.333%;
            }
            30% {
                width: 66.67%;
            }
            50% {
                width: 100%;
            }
        }

        @keyframes lightEffect {
            0%, 20%, 40%, 60%, 90%, 100% {
                background: repeating-linear-gradient(45deg, #0A2DA1 0 30px, #0A2DA1 0 40px) right/200% 100%;
            }
            10%, 30%, 50%, 90%, 100% {
                background: repeating-linear-gradient(45deg, #0A2DA1 0 30px, #0A2DA1 0 40px, rgba(255, 255, 255, 0.3) 0 40px) right/200% 100%;
            }
        }

        /* تنسيق SVG في الأسفل */
        .svg-container {
            position: absolute;
            bottom: 20px; /* المسافة من الأسفل */
        }

        #outline {
            stroke-dasharray: 2.42777px, 242.77666px;
            stroke-dashoffset: 0;
            animation: anim 1.6s linear infinite;
        }

        @keyframes anim {
            12.5% {
                stroke-dasharray: 33.98873px, 242.77666px;
                stroke-dashoffset: -26.70543px;
            }
            43.75% {
                stroke-dasharray: 84.97183px, 242.77666px;
                stroke-dashoffset: -84.97183px;
            }
            100% {
                stroke-dasharray: 2.42777px, 242.77666px;
                stroke-dashoffset: -240.34889px;
            }
        }
    </style>
</head>
<body>
    <div class="loaderBar"></div>

    <svg class="svg-container" style="left: 50%; transform: translate(-50%, 0);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 187.3 93.7" height="300px" width="400px">
        <path d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" stroke-miterlimit="10" stroke-linejoin="round" stroke-linecap="round" stroke-width="4" fill="none" id="outline" stroke="#0A2DA1"></path>
        <path d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" stroke-miterlimit="10" stroke-linejoin="round" stroke-linecap="round" stroke-width="4" stroke="#0A2DA1" fill="none" opacity="0.05" id="outline-bg"></path>
    </svg>

    <script>
        // توجيه المستخدم بعد 5 ثواني
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 3000);
    </script>
</body>
</html>
