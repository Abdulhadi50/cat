<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="cryptomus" content="6e0f95c8" />
    <title>صفحة تحميل</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* يجعل ارتفاع الصفحة 100% */
            background: url('background.jpg') no-repeat center center fixed; /* إضافة صورة الخلفية */
            background-size: cover; /* جعل الخلفية تغطي كامل الصفحة */
            display: flex;
            flex-direction: column; /* السماح بترتيب العناصر عمودياً */
            justify-content: center; /* محاذاة الشريط إلى وسط الصفحة */
            align-items: center; /* توسيط العناصر أفقياً */
            overflow: hidden; /* منع التمرير */
        }

        /* تصميم الدائرة المتحركة */
        .loader {
            width: 60px;
            display: flex;
            justify-content: space-evenly;
            position: absolute; /* لضبطها في أعلى الصفحة */
            top: 30px; /* المسافة من أعلى الصفحة */
        }

        .ball {
            list-style: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
        }

        .ball:nth-child(1) {
            animation: bounce-1 2.1s ease-in-out infinite;
        }

        @keyframes bounce-1 {
            50% {
                transform: translateY(-90px);
                scale: 0.3;
            }
        }

        .ball:nth-child(2) {
            animation: bounce-2 2.1s ease-in-out 0.3s infinite;
        }

        @keyframes bounce-2 {
            50% {
                transform: translateY(-90px);
                scale: 0.3;
            }
        }

        .ball:nth-child(3) {
            animation: bounce-3 2.1s ease-in-out 0.6s infinite;
        }

        @keyframes bounce-3 {
            50% {
                transform: translateY(-90px);
                scale: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
    </div>

    <script>
        // توجيه المستخدم بعد 3 ثواني
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 4000);
    </script>
</body>
</html>
