<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تصميم عجلة الحظ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500..900;1,500..900&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom, #000000, #0A2DA1, #0081E9);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
            user-select: none;
        }
        .container {
            text-align: center;
            padding-bottom: 100px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-direction: row-reverse;
        }
        .header img {
            padding: 10px;
            width: 30px;
            height: 30px;
        }
        .coins {
            font-size: 30px;
            margin-right: 10px;
        }
        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            font-size: 18px;
            color: #6fef97;
        }
        .status span {
            margin-left: 10px;
        }

        /* Wheel Image */
        .wheel-image {
            margin-top: 130px;
            position: relative;
        }
        .wheel-image img {
            width: 300px;
            height: auto;
            transition: all 0.2s ease-in-out;
        }

        /* Spin Button */
        .spin-button {
            font-family: 'Rubik', sans-serif;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #28ADEE;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 20px;
        }

        /* Wheel Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); } /* Spins 10 full rotations */
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #202020;
            padding: 10px 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }
        .nav button {
            font-family: 'Rubik', sans-serif;
            background-color: transparent;
            color: white;
            border: none;
            text-align: center;
            flex: 1;
            font-size: 14px;
        }
        .nav button img {
            display: block;
            margin: 0 auto;
            width: 30px;
            height: 30px;
        }
        .nav button span {
            display: block;
            margin-top: 5px;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
            color: black; /* تأكد من أن لون النص أسود */
        }
        .close-btn {
          font-family: 'Rubik', sans-serif;
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            color: #000;
            cursor: pointer;
        }
        .popup button {
          font-family: 'Rubik', sans-serif;
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #0741C9, #0A2F9A, #131625);
            color: #fff;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header section -->
        <div class="header">
            <img src="1000166057.png">
            <div class="coins">0</div>
        </div>

        <!-- Status section -->
        <div class="status">
            <span>عجلة الحظ</span>
        </div>

        <!-- Wheel Image -->
        <div class="wheel-image">
            <img id="spin-wheel" src="spin1.png">
        </div>

        <!-- Spin Button -->
        <button class="spin-button" onclick="confirmSpin()">دور العجلة</button>
    </div>

    <!-- Navigation Container -->
    <div class="nav-container">
        <div class="nav">
            <button onclick="navigateTo('level.html')" class="active">
                <img src="1727602009584.png">
                <span>مستوى</span>
            </button>
            <button onclick="navigateTo('spin.html')">
                <img src="spin1.png">
                <span>عجلة الحظ</span>
            </button>
            <button onclick="navigateTo('money.html')">
                <img src="1727601870247.png">
                <span>اموال</span>
            </button>
            <button onclick="navigateTo('home.html')">
              <img src="home.png">
              <span>رئيسية</span>
            </button>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup-overlay" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p></p>
            <button onclick="closePopup()">إغلاق</button>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirm-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeConfirmPopup()">&times;</span>
            <p>هل أنت متأكد من أنك تريد خصم 5000 عملة لتدوير العجلة؟</p>
            <button onclick="confirmDeduction()">نعم</button>
            <button onclick="closeConfirmPopup()">لا</button>
        </div>
    </div>

    <script>
       
                let spinning = false;
            
                // تحديث الرصيد عند دخول الصفحة
                document.addEventListener("DOMContentLoaded", function() {
                    let currency = parseFloat(localStorage.getItem('currency2')) || 0;
                    updateDisplay(currency);
                });
            
                function confirmSpin() {
                    let currency = parseFloat(localStorage.getItem('currency2')) || 0;
            
                    if (currency < 5000) {
                        showPopup("ليس لديك ما يكفي من عملات!");
                        return;
                    }
            
                    // عرض رسالة تأكيد الخصم
                    document.getElementById('confirm-popup').style.display = 'flex';
                }
            
                function confirmDeduction() {
                    let currency = parseFloat(localStorage.getItem('currency2')) || 0;
                    currency -= 5000; // خصم 5000 عملة
                    localStorage.setItem('currency2', currency); // تحديث الرصيد في التخزين المحلي
                    updateDisplay(currency); // تحديث العرض قبل التدوير
                    spinWheel();
                    closeConfirmPopup(); // إغلاق نافذة التأكيد
                }
            
                function closeConfirmPopup() {
                    document.getElementById('confirm-popup').style.display = 'none';
                }
            
                function spinWheel() {
                    spinning = true;
                    document.getElementById('spin-wheel').style.animation = 'spin 7s ease-out';
                    setTimeout(() => {
                        let giftAmounts = [
                            { amount: 1000, chance: 0.15 }, // 0.05%
                            { amount: 3000, chance: 0.5 },   // 5.00%
                            { amount: 9100, chance: 0.01 },   // 0.10%
                            { amount: 5500, chance: 0.15 },    // 1.00%
                            { amount: 6000, chance: 0.05 },    // 1.00%
                            { amount: 999, chance: 0.25 },      // 50.00%
                            { amount: 9999, chance: 0.001 },   // 0.10%
                            { amount: 0, chance: 0.2 }         // 40.00%
                        ];
            
                        let selectedAmount = 0;
                        let randomValue = Math.random(); // قيمة عشوائية بين 0 و 1
                        let cumulativeChance = 0;
            
                        for (let gift of giftAmounts) {
                            cumulativeChance += gift.chance;
                            if (randomValue < cumulativeChance) {
                                selectedAmount = gift.amount;
                                break;
                            }
                        }
            
                        let currency = parseFloat(localStorage.getItem('currency2')) || 0; // استرجاع الرصيد بعد الخصم
                        currency += selectedAmount;
            
                        showPopup(`تهانينا! لقد حصلت على ${selectedAmount} عملة. الإجمالي: ${currency} عملات`);
                        localStorage.setItem('currency2', currency);
                        updateDisplay(currency);
            
                        spinning = false;
                        document.getElementById('spin-wheel').style.animation = 'none';
                    }, 7000);
                }
                
                function updateDisplay(currency) {
                    document.querySelector('.coins').textContent = currency;
                }
                
                function showPopup(message) {
                    const popup = document.getElementById('popup-overlay');
                    popup.querySelector('p').textContent = message;
                    popup.style.display = 'flex';
                }
                
                function closePopup() {
                    document.getElementById('popup-overlay').style.display = 'none';
                }
                
                function navigateTo(page) {
                    window.location.href = page;
                }
            
            </script>
            </body>
</html>
